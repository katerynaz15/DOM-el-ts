<html>
	<body>
        <div id="divBlock"></div>
		<style>
            #divBlock {
                height: 100px;
                width: 100px;
                background: red;
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
		<script>
            var myDiv = document.getElementById("divBlock");
            myDiv.style.left = 0;
            myDiv.style.top = 0;
            var myStep = 20;
            
            window.onkeydown = function(event) {
                switch(event.keyCode) {
                    case 37: 
                        myDiv.style.left = parseInt(myDiv.style.left) - myStep+"px";
                        break;
                    case 38:
                        myDiv.style.top = parseInt(myDiv.style.top) - myStep+"px";
                        break;
                    case 39:
                        myDiv.style.left = parseInt(myDiv.style.left) + myStep+"px";
                        break;
                    case 40:
                        myDiv.style.top = parseInt(myDiv.style.top) + myStep+"px";
                        break;
                }
                
            }
        </script>
	</body>
</html>
