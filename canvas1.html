<html>
	<body>
            <canvas id = "canvas1" width= "500px" height ="400px"></canvas>
            <canvas id = "canvas2"></canvas>
            <canvas id = "canvas3"></canvas>
        <style>
            canvas {
                border: solid black 3px;
            }
            #canvas2 {
                width: 500px;
                height: 400px;
            }
        </style>
        <script>
            var myCanvas1 = document.getElementById("canvas1");
            var ctx = myCanvas1.getContext("2d");
//            ctx.beginPath();
//            ctx.arc(80, 100, 56, 3/4 * Math.PI, 1/4 * Math.PI, true);
//            ctx.fill(); // *14
            ctx.moveTo(40, 140);
            ctx.lineTo(20, 40);
            ctx.lineTo(60, 100);
            ctx.lineTo(80, 20);
            ctx.lineTo(100, 100);
            ctx.lineTo(140, 40);
            ctx.lineTo(120, 140);
            ctx.stroke();
            
            var myCanvas2 = document.getElementById("canvas2");
            var ctx1 = myCanvas2.getContext("2d");
            ctx1.moveTo(40, 140);
            ctx1.lineTo(20, 40);
            ctx1.stroke();
            
            var myCanvas3 = document.getElementById("canvas3");
            myCanvas3.width = 500;
            myCanvas3.height = 400;
            var ctx2 = myCanvas3.getContext("2d");
            ctx2.moveTo(40, 140);
            ctx2.lineTo(20, 40);
            ctx2.stroke();
        </script>
	</body>
</html>
