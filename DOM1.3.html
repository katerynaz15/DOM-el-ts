<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<body>
		<style>
            div {
                height: 10px;
                width: 10px;
                background-color: red;
                position: absolute;
            }
        </style>
		<script>
            function thisDiv(n, m, a, b) {
                var divCount = Math.floor((m-n)/10); //divided by width
                for(var i=0; i<divCount; i++) {
                    var divBlock = document.createElement("div");
                    document.body.appendChild(divBlock);
                    divBlock.style.left = (n+10*i)+"px";
                    divBlock.style.top = (a+10*i) + "px";
                }
            };
            thisDiv(100, 200, 150, 200);
        </script>
	</body>
</html>
