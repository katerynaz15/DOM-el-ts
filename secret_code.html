<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
	<body>
        <p id="myText">JavaScript is the programming language of HTML and the Web. Programming makes computers do what you want them to do. JavaScript is easy to learn.</p>
        <input type="button" id="first_button" value="Secret Code" />
        <input type="button" id="second_button" value="Original Code" disabled="false" />
        
		<style></style>
        
		<script>
            $(document).ready(function() {
                $("#first_button").click(function() {
                    var secretCode = document.getElementById("myText").innerHTML.split("").map(function(el, i) {return String.fromCharCode(el.charCodeAt(0)+i)}).join("");
                    
                    /*
                    var newPar = document.getElementById("myText").innerHTML;
                    var secretCode = "";
                    for(var i=0; i<newPar.length; i++) {
                        var myPar = newPar.charCodeAt(i);
                        var myPar2 = myPar+i;
                        var myPar3 = String.fromCharCode(myPar2);
                        secretCode += myPar3;
                    }*/
                    
                    
                    $("#second_button").removeAttr("disabled");
                    $("#first_button").attr("disabled", true);
                    document.getElementById("myText").innerHTML = secretCode;
                })
                $("#second_button").click(function() {
                    var newPar2 = document.getElementById("myText").innerHTML;
                    var originalCode = "";
                    for(var i=0; i<newPar2.length; i++) {
                        var myPar2 = newPar2.charCodeAt(i);
                        var myPar4 = myPar2-i;
                        var myPar5 = String.fromCharCode(myPar4);
                        originalCode += myPar5;
                        document.getElementById("myText").innerHTML = originalCode;
                    }
                    $("#first_button").removeAttr("disabled");
                    $("#second_button").attr("disabled", true);
                })
            })
        </script>
	</body>
</html>
